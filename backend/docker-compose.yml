version: "3.8"

services:
  web:
    build: ./app_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app_backend/:/usr/src/app_backend/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=developer
      - POSTGRES_PASSWORD=dev_pass
      - POSTGRES_DB=ctgo

volumes:
  postgres_data: